version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development-dependencies-env
    container_name: react-laravel-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    command: npm run dev
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production build service (optional - for building production images)
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react-laravel-frontend-prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    command: npm run start
    networks:
      - app-network
    profiles:
      - production

networks:
  app-network:
    driver: bridge

volumes:
  node_modules: